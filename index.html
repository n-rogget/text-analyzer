<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Analizador de texto</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <script src="index.js" type="module"></script>
    <h1>Analizador de texto</h1>
    <br />
    <div class="grid-container">
      <h2>
        <div>
          <textarea name="user-input" class="texto" >
 Escribe aquí el texto que quieres analizar... </textarea>
        </div>
        <div>
          <button id="reset" type="reset" onclick="document.location.reload()" >
            Limpiar texto
          </button>
        </div>
      </h2>
      <div class = "contenedor">
        <ul>
          <div>
            <br />
            <br />
            <li data-testid="word-count" class="caja">Palabras: </li>
            <li data-testid="character-count" class="caja">Caracteres:</li>
            <li data-testid="character-no-spaces-count" class="caja">Caracteres sin espacio ni puntuación:</li>
          </div>
          <div>
            <li data-testid= "word-length-average" class="caja">Promedio longitud de palabras:</li>
            <li data-testid= "number-count" class="caja">Números:</li>
            <li data-testid= "number-sum" class="caja">Suma de números:</li>
          </div>
        </ul>
      </div>
    </div>
    <footer>
      <p>Nicole Rogget</p>
    </footer>
  </body>
</html>
